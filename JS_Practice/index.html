<!DOCTYPE html>
<html>
<head><title>My Form</title>
<link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-5">
<form name="myform" action="formdetails.php" method="post" onsubmit="return validate()">
<fieldset>
<legend><span class="number">1</span> Candidate Info</legend>
<input type="text" name="field1" placeholder="Your Name *">
<input type="text" name="field2" placeholder="Your Email *">
<textarea name="field3" placeholder="About yourself"></textarea>
<label for="job">Interests:</label>
<select id="job" name="field4" required>
<optgroup label="Indoors">
  <option value="0">Select</option>
  <option value="fishkeeping">Fishkeeping</option>
  <option value="reading">Reading</option>
  <option value="boxing">Boxing</option>
  <option value="debate">Debate</option>
  <option value="gaming">Gaming</option>
  <option value="snooker">Snooker</option>
  <option value="other_indoor">Other</option>
</optgroup>
<optgroup label="Outdoors">
  <option value="football">Football</option>
  <option value="swimming">Swimming</option>
  <option value="fishing">Fishing</option>
  <option value="climbing">Climbing</option>
  <option value="cycling">Cycling</option>
  <option value="other_outdoor">Other</option>
</optgroup>
</select>      
</fieldset>
<fieldset>
<legend><span class="number">2</span>Additional Info</legend>
<textarea name="field5" placeholder="About Your School"></textarea>
</fieldset>
<input type="submit" value="Apply"/>
</form>
</div>
<script>
var yourName = document.myform.field1;
var yourEmail = document.myform.field2;
var yourSelf = document.myform.field3;
var yourInterest = document.myform.field4;
var yourInfo = document.myform.field5;
console.log(yourInterest.value);
function validate(){
	if(yourName.value == null || yourName.value == ''){
		yourName.style.border = '1px solid #F00';
		yourName.focus();
		return false;
	}
	else if(yourEmail.value == null || yourEmail.value == ''){
		yourEmail.style.border = '1px solid #F00';
		yourEmail.focus();
		return false;
	}
	else if(yourSelf.value == null || yourSelf.value == ''){
		yourSelf.style.border = '1px solid #F00';
		yourSelf.focus();
		return false;
	}
	else if(yourInterest.value == false){
		yourInterest.style.border = '1px solid #F00';
		yourInterest.focus();
		return false;
	}
	else if(yourInfo.value == null || yourInfo.value == ''){
		yourInfo.style.border = '1px solid #F00';
		yourInfo.focus();
		return false;
	}
	return true;
}

yourName.onkeyup = function(){yourName.removeAttribute('style')}
yourEmail.onkeyup = function(){yourEmail.removeAttribute('style')}
yourSelf.onkeyup = function(){yourSelf.removeAttribute('style')}
yourInterest.onchange = function(){yourInterest.removeAttribute('style')}
yourInfo.onkeyup = function(){yourInfo.removeAttribute('style')}
</script>
</body>
</html>
